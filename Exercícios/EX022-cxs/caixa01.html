<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        body { 
            background-color: lightblue;
        }
        h1 {
         display: inline-block;
         background-color: lightpink;
         height: 200px;
         width: 200px;

         border-style: solid;
         border-color: darkmagenta;
         border-width: 4px;

         padding-top: 10px;
         padding-right: 10px;
         padding-bottom: 10px;
         padding-left: 10px;

         margin: 10px 10px 30px 10px 
        }

        a {
           border-width: 8px;
           border-style: solid;
           border-color: blueviolet;
           padding: 10px 10px 10px 10px;

        }
    </style>
</head>
<body>

     <h1>Exemplo de caixas box-level
     </h1>

     <p>
        Parágrafo também são exemplos de box-level, mas os <a href="#">links são exemplos de caixas inline-level</a>. Vamos ver como tudo isso funciona
     </p>
    
</body>
</html>
