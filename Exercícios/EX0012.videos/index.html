<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias vídeo em HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <h2>Este vídeo está hospedado em meu servidor</h2>
    <video src="videos/meu-video.mp4" poster="imagens/Poster-tuga.png.png" width="600" controls loop></video> <!--Primeira maneira de adicionar vídeo no meu servidor-->
     <h2>Está e outra maneira de adicionar vídeo em meu servidor/site</h2>
     <video width="600" controls poster="imagens/Poster-tuga.png.png" loop> <!--Segunda maneira de adicionar vídeos em meu servidor-->
        <source src="videos/meu-video.mp4" type="video/mp4"> <!--O formato do vídeo vai depender do navegador, na maioria dos casos são aceitos: mp4, webm, ogg e etc..-->
        <source src="videos/Meu-Video.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com a reprodução do vídeo</p>
     </video>
      <h2>Inserindo videos do youtube</h2>
      <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y?si=49J7wMwwQ5kcMKE7" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
  
</body>
</html>
