<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalizando links</title>

      <style>
 
        /* # e id
           . = class
           : = pseudo classe
           :: = pseudo element
           > = children

        */
        
         body {
            font-family: Arial, Helvetica, sans-serif;
         }

        a {
            color: black;
            text-decoration: none;
        }

        a:visited {
            color: brown;
        }
           
        a:hover {
            text-decoration: underline;
        }

        a:active {
            color: rgb(68, 0, 0);
        }

        a::before {
            content: '→';
        }

        a::after {
            content: '←';
        } 
         
        
      </style>        

    
</head>
<body>

    <h1>Personalizando links</h1>

    <ul>
        <li><a href="https://github.com/gustavoguanabara" target="_blank">Repositorio github</a></li>
        <li><a href="http://www.youtube.com/c/CursoemV%C3%ADdeo"target="_blank" class="especial">Canal do youtube</a></li>
        <li><a href="https://www.cursoemvideo.com/" target="_blank">Site do curso em vídeo</a></li>

    </ul>
    
</body>
</html>
