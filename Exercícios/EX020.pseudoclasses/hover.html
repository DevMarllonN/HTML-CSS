<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
       

        div > p {
           display: none 
        }
         
        div:hover {
            color: red;
        
        }

        div:hover > p {
            color: white;
            background-color: red;
            display: block;
            width: 300px;
        }
    
    </style>
</head>
<body>

    <h1>Exemplo de hover</h1>
     <p> passe o mouse sobre o texto abaixo</p>
       <div>
         Passe o mouse aqui
         <p>
            Texto escondido....
         </p>
       </div>
     <p>
        fim do exemplo
     </p>
</body>
</html>
